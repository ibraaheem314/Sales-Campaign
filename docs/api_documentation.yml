# API Documentation

## Endpoints

### `POST /predict`
**Input:**
```json
{
  "call_time": 14,
  "duration": 300,
  "region": "East",
  "product": "SaaS",
  "script_version": "B",
  "day_of_week": "Tuesday"
}
```

**Response:**
```json
{
  "conversion_probability": 0.45,
  "recommended_action": "prioritize"
}
```

### `GET /health`
**Response:**
```json
{
  "status": "healthy",
  "timestamp": "2024-03-15T14:30:00Z",
  "model_version": "1.2.0"
}
```

## Example cURL
```bash
curl -X POST "http://localhost:8000/predict" \
  -H "Content-Type: application/json" \
  -d '{"call_time":15, "duration":350, "region":"East", "product":"SaaS", "script_version":"B", "day_of_week":"Wednesday"}'
```