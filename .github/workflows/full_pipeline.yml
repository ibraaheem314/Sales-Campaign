name: ML Pipeline CI/CD

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * 1-5'  # Du lundi au vendredi Ã  8h

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run tests
        run: |
          pytest --cov=./ --cov-report=xml
      - name: Upload coverage
        uses: codecov/codecov-action@v3

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t campaign-optimizer -f docker/Dockerfile .
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        run: |
          docker tag campaign-optimizer ${{ secrets.DOCKER_USERNAME }}/campaign-optimizer:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/campaign-optimizer:latest